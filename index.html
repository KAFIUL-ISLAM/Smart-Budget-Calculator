<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Calculator</title>
    <!-- BootStrap Style Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Heading Section -->
    <section class="container-fluid my-5">
        <div class="d-flex mx-auto justify-content-center">
            <h1 class="text-dark">Smart Budget Calculator</h1>
            <img src="images/logo.png" class="ms-2" alt="" height="" width="75px">
        </div>
    </section>
    <!-- Inner Section -->
    <section class="container row mx-auto">
        <div class="col-lg-6">
            <img src="images/banner.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6 p-5 text-center bg-light">
            <h4 class="mb-3">Income</h4>
            <label for="">Income:</label>
            <input id="income-field" type="number" class="mb-4">
            <h4 class="mb-3">Expenses</h4>
            <label for="">Food:</label>
            <input id="food-field" type="number" class="mb-2"> <br>
            <label for="">Rent:</label>
            <input id="rent-field" type="number" class="mb-2"> <br>
            <label for="">Clothes:</label>
            <input id="clothes-field" type="number" class="mb-2"> <br>
            <button id="calculate-button" class="mb-4 btn btn-primary">Calculate</button>
            <h3>Total Expenses: $<span id="expenses-amount">00</span></h3>
            <h3 class="mb-5">Balance: $<span id="balance">00</span></h3>
            <label for="">Save: </label>
            <input id="save-field" type="number" class="mb-4"> %
            <button id="save-button" class="mb-3 btn btn-primary">Save</button>
            <h3>Saving Amount: $<span id="save-amount">00</span></h3>
            <h3>Remaining Balance: $<span id="remaining-balance">00</span></h3>
            <small id="error" style="display: none;">error</small>
        </div>
    </section>
    <!-- Footer section -->
    <footer class="text-center mt-3 bg-secondary p-4">
        <small>Created by <span><i>Al Kafiul Islam</i></span>&copy;</small>
    </footer>
    <script src="Javascript/app.js"></script>
</body>

</html>
